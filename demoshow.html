<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接展示</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .link {
            width: 100%;
            margin: 10px 0;
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">Demo展示</div>
    <div class="container">
        <a href="https://xzxin5548.github.io/re01-one/splatDemo/splat-car/" class="link">场景</a>
        <a href="https://xzxin5548.github.io/re01-one/splatDemo/splat-kongzi/" class="link">孔子广场</a>
        <a href="https://xzxin5548.github.io/re01-one/splatDemo/splat-library/" class="link">图书馆</a>
    </div>
</body>
</html>
