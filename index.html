<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智新的主页</title>
    <meta
      name="description"
      content="智新学习HTML制作所实践的一个小网页,仅包含一些简短的文字来进行自我介绍已经HTML的实践"
    />
    <link rel="stylesheet" href="change.css" />
    <link rel="manifest" href="seochecker-manifest-1902.json" />
    <link rel="icon" href="mylogo.ico">
  </head>
  <body>
    <div
      style="
        background-color: #f1f1f1c3;
        text-align: center;
        padding: 40px;
        border-radius: 20px;
      "
    >
      <img src="logo1.jpg" alt="墓土的螃蟹" width="80px" length="80px" />
    </div>
    <div
      style="
        max-width: 700px;
        margin: 30px auto;
        padding: 15px;
        line-height: 1.7;
      "
    >
      <p style="color: #ffffff">你好啊</p>
      <p style="color: #ffffff">我是谢智新,这是我展示自己的小网站</p>
      <p style="color: #ffffff">在2022年7月22日通过暑期学习创建完成</p>
      <p style="color: #ffffff">先写一堆文字来凑数一下吧,哈哈哈哈</p>
    </div>
    <div
      style="
        background-color: #f1f1f1c3;
        text-align: center;
        padding: 40px;
        border-radius: 20px;
        bottom: 10px;
      "
    >
      <a href="https://kangwenchang.com">友情链接</a>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("sw.js");
        });
      }
    </script>
  </body>
</html>
